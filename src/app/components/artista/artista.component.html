<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn mt-3" *ngIf="!loadingArtist">
    <div class="col-2">
<img [src]="artista.images|noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
<h3>{{artista.name}}</h3>
<p>
    <a [href]="artista.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
</p>
    </div>
    <div class="col-4 text-right mt-4">
        <button routerLink="search"class="btn btn-ouline btn-danger">
            Regresar
        </button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead></thead>
            <tr  style="color:white">
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Vista Previa</th>
            </tr>
            <tbody>
                <tr *ngFor="let track of topTracks " style="color:white">
                    <td> <img style="width: 50px;height: 50px;" [src]="track.album.images|noimage" alt=""></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri|domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
